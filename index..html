<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ball" style="
    background-color:rgb(15, 139, 255);
    top:90px;
    left:90px;
    border-radius:50%;
    position:absolute;
    z-index:5;
    height:50px;
    width:50px;
    ">
    </div>
    <script>
    var velocity=200;
    var position=0;
    var ball=document.getElementById("ball");
    var end=600;
    let p2=position;
    let direction=1;
    function move(){
        position=position+velocity*direction
    
        if(position>end){
        direction=-1;
       }
       else if(position<=p2)
       {
       direction=1;
       }
       ball.style.left=position+"px"
       ball.style.top=position+"px"
    }
    setInterval(move,100)
    </script>
</body>
</html>
